schema {
  query: QueryType
}

"""
Язык, произвольное выражение на котором сможет выполнить (вычислить) сервер.
"""
enum EvaluationLanguageType {
  """PHP"""
  PHP

  """SQL"""
  SQL
}

type EvaluationResultType {
  output: String!
  result: String!
}

type QueryType {
  version: String
  evaluate(language: EvaluationLanguageType!, source: String!): EvaluationResultType
}
